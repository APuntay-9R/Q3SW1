<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 2: Operators</title>

	<!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


	<script>
        function convertToCentimeters() {
            const meters = 10.52;
            const centimeters = meters * 100;
            document.getElementById('output').innerHTML = `Centimeters: ${centimeters}`;
        }

        function convertToInches() {
            const meters = 10.52;
            const inches = meters * 39.37;
            document.getElementById('output').innerHTML = `Inches: ${inches.toFixed(2)}`;
        }

        function resetPage() {
            location.reload();
        }
    </script>
</head>
<body>

    <div class="converter-card">
        <h1>Length Converter</h1>
        <img src="pencilruler.png"/>
        <div class="card-content">
            <p>Convert 10.52 meters by clicking the buttons below.</p>
            <p id="output"></p>
        </div>
        <div class="button-group">
            <button class="btn btn-custom" onclick="convertToCentimeters()">CENTIMETERS</button>
            <button class="btn btn-custom" onclick="convertToInches()">INCHES</button>
            <button class="btn btn-custom" onclick="resetPage()">REFRESH PAGE</button>
        </div>
    </div>

</body>
</html>
